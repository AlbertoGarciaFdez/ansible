- name: Create directory for keys
  file:
    state: "directory"
    path: "{{ outputdir }}/openssl"

- name: Generate a private key
  openssl_privatekey: 
    path: "{{ outputdir }}/openssl/test_1.pem"

- name: Verify that a file was created
  stat:
    path: "{{ outputdir }}/openssl/test_1.pem"
  register: test_1_stat

- name: Assert the file creation
  assert:
    that:
    - "test_1_stat['stat']['exists']"
    - "test_1_stat['stat']['mode'] == '0600'"
